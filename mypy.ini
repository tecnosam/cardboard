[mypy]
# Disallow functions without type hints
disallow_untyped_defs = True

# Disallow function calls without type annotations
disallow_untyped_calls = True

# Show error when accessing a member that does not exist
strict_optional = True

# Disallow usage of Any types
disallow_any_explicit = True
disallow_any_generics = True

# Disallow dynamic typing
disallow_incomplete_defs = True
disallow_untyped_decorators = False

# Report any attempt to perform an operation that could fail at runtime
check_untyped_defs = True

# Ensure consistency of return type in function signature
warn_return_any = True

# Strict checks on `Optional` types
warn_unused_ignores = True

# Warn when returning None from functions that are expected to return a non-Optional value
warn_return_any = True

# Show errors for imports that can't be resolved (like third-party packages)
ignore_missing_imports = True

# Allow missing type hints in third-party libraries
allow_redefinition =
